{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <h1 class="mb-4">大模型风险评估系统</h1>
        <p class="lead">评估AI模型对风险性问题的处理能力</p>
        
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">系统功能</h5>
                <div class="row mt-4">
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">模型管理</h5>
                                <p class="card-text">配置参与评估的AI模型</p>
                                <a href="{{ url_for('models.model_management') }}" class="btn btn-primary">管理模型</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">更新问题</h5>
                                <p class="card-text">重新评估部分或所有题目</p>
                                <a href="{{ url_for('questions.update_questions') }}" class="btn btn-primary">问题更新</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">评分设置</h5>
                                <p class="card-text">更改评分标准</p>
                                <a href="{{ url_for('settings.settings') }}" class="btn btn-primary">设置评分</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">维度管理</h5>
                                <p class="card-text">创建和管理三级评估维度</p>
                                <a href="{{ url_for('dimensions.manage_dimensions') }}" class="btn btn-primary">添加维度</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">题目管理</h5>
                                <p class="card-text">添加主观题和客观题</p>
                                <a href="{{ url_for('questions.add_question') }}" class="btn btn-primary">添加题目</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">模型评估</h5>
                                <p class="card-text">查看模型表现和排名</p>
                                <a href="{{ url_for('leaderboard.leaderboard') }}" class="btn btn-primary">查看榜单</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">保存快照</h5>
                                <p class="card-text">保存当前评估数据到历史记录</p>
                                <form method="POST" action="{{ url_for('dev_history.save_current_data_to_history') }}" class="d-inline" onsubmit="return confirm('确定要保存当前评估数据到历史记录吗？')">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                    <button type="submit" class="btn btn-success">保存快照</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">历史记录</h5>
                                <p class="card-text">查看过往的评估记录</p>
                                <a href="{{ url_for('history.evaluation_history') }}" class="btn btn-info me-2">查看历史</a>
                                <a href="{{ url_for('dev_history.dev_history') }}" class="btn btn-outline-secondary">管理记录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
